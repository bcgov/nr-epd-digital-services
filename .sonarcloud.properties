sonar.projectName=nr-epd-digital-services

# Path to sources
sonar.sources=backend/src/,frontend/src/
sonar.exclusions=backend/src/*.spec.ts,backend/src/**/*.spec.ts

#  Path to tests
sonar.tests=backend/src/*.spec.ts,backend/src/**/*.spec.ts
#sonar.test.exclusions=
#sonar.test.inclusions=

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=backend/src/*.spec.ts,backend/src/**/*.spec.ts