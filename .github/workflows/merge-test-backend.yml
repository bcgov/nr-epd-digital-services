name: Deploy backend to Test env

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github\workflows\merge-test-backend.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev/test/prod)"
        required: true
        default: "test"

defaults:
  run:
    shell: bash
    working-directory: ./backend

env:
  APP_NAME: "backend"
  TAG_NAME: "test"

jobs:
  backend-cd-by-push:
    runs-on: ubuntu-20.04

    if: github.event_name == 'push' && github.repository == 'bcgov/nr-epd-digital-services'
    environment:
      name: "test"

    steps:
      - uses: actions/checkout@v2

      - name: Login Openshift
        shell: bash
        run: |
          oc login --server=${{secrets.OC_SERVER}} --token=${{secrets.OC_TOKEN}}

      - name: Tools project
        shell: bash
        run: |
          oc project ${{ secrets.OC_NAMESPACE_NAMEPLATE }}-tools

      - name: Build from main branch
        shell: bash
        run: |
          oc patch bc/backend-build -p '{"spec":{"source":{"git":{"ref":"main"}}}}'

      - name: Start Build Openshift
        shell: bash
        run: |
          oc start-build backend-build --wait

      - name: Tag+Deploy for Test
        shell: bash
        run: |
          oc tag backend:latest backend:test

