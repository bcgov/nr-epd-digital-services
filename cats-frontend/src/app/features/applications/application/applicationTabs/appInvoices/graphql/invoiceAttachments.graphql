query GetInvoiceAttachments($invoiceId: Int!) {
  getInvoiceAttachments(invoiceId: $invoiceId) {
    success
    httpStatusCode
    message
    attachments {
      id
      invoiceId
      fileName
      fileSize
      mimeType
      objectStorageId
      createdAt
      createdBy
    }
  }
}

mutation CreateInvoiceAttachment($input: InvoiceAttachmentInputDto!) {
  createInvoiceAttachment(input: $input) {
    success
    httpStatusCode
    message
    attachment {
      id
      invoiceId
      fileName
      fileSize
      mimeType
      objectStorageId
      createdAt
      createdBy
    }
  }
}

mutation DeleteInvoiceAttachment($id: Int!) {
  deleteInvoiceAttachment(id: $id) {
    success
    httpStatusCode
    message
  }
}

mutation UploadFileToInvoice($input: FileUploadInputDto!) {
  uploadFileToInvoice(input: $input) {
    success
    httpStatusCode
    message
    objectStorageId
    attachment {
      id
      invoiceId
      fileName
      fileSize
      mimeType
      objectStorageId
      createdAt
      createdBy
    }
  }
}
