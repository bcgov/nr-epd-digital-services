query getRecentViewedApplications {
  getRecentViewedApplications {
    httpStatusCode
    success
    message
    timestamp
    data {
      applicationId
      siteId
      address
      applicationType
    }
  }
}

query getApplications {
  getApplications {
    message
    httpStatusCode
    success
    timestamp
    data {
      applicationId
      siteId
      address
      applicationType
      applicationStatus
      receivedDate
      priority
    }
  }
}
