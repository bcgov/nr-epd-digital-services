query getStaffs(
  $page: Int!
  $pageSize: Int!
  $filter: Filter
  $sortBy: StaffSortByField
  $sortByDir: ApplicationSortByDirection
) {
  getStaffs(
    page: $page
    pageSize: $pageSize
    filter: $filter
    sortBy: $sortBy
    sortByDir: $sortByDir
  ) {
    message
    httpStatusCode
    success
    count
    page
    pageSize
    data {
      id
      name
      assignments
      capacity
    }
  }
}

query getApplicationsByStaff(
  $page: Int!
  $pageSize: Int!
  $sortBy: StaffSortByField
  $sortByDir: ApplicationSortByDirection
  $personId: Int!
  $roleId: Int
) {
  getApplicationsByStaff(
    page: $page
    pageSize: $pageSize
    sortBy: $sortBy
    sortByDir: $sortByDir
    personId: $personId
    roleId: $roleId
  ) {
    message
    httpStatusCode
    success
    count
    page
    pageSize
    data {
      id
      applicationId
      roleId
      roleDescription
      siteAddress
      effectiveStartDate
      effectiveEndDate
    }
  }
}

query getRoles($roleType: String) {
  getAllParticipantRoles(roleType: $roleType) {
    httpStatusCode
    success
    message
    timestamp
    data {
      id
      description
      roleType
    }
  }
}
